<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini FNAF</title>
  <style>
    body {
      background: rgb(240, 4, 4);
      color: rgb(206, 84, 14);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #screen {
      margin-top: 20px;
      padding: 20px;
      background: #8f1414;
      height: 200px;
    }
    #battery {
      font-size: 20px;
      margin-top: 10px;
    }
    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background: red;
      color: white;
      font-size: 40px;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>ðŸ§¸ FNAF Simples</h1>
  <div>
    <button onclick="checkCamera()">ðŸ“· Ver CÃ¢meras</button>
    <button onclick="toggleDoor()">ðŸšª Fechar/abrir Porta</button>
  </div>
  <div id="screen">Tudo calmo por enquanto...</div>
  <div id="battery">ðŸ”‹ Energia: 100%</div>

  <div id="jumpscare">ðŸ’€ JUMPSCARE! VocÃª perdeu!</div>

  <script>
    let battery = 100;
    let animatronicDistance = 5; // comeÃ§a longe
    let doorClosed = false;
    let gameOver = false;

    function updateScreen(message) {
      document.getElementById("screen").innerText = message;
    }

    function updateBattery() {
      battery -= doorClosed ? 5 : 2;
      if (battery <= 0) {
        battery = 0;
        endGame("ðŸ’€ Acabou a energia!");
      }
      document.getElementById("battery").innerText = `ðŸ”‹ Energia: ${battery}%`;
    }

    function checkCamera() {
      if (gameOver) return;
      animatronicDistance--;
      updateScreen(`ðŸ‘€ VocÃª viu o animatrÃ´nico a ${animatronicDistance} salas de distÃ¢ncia.`);
      updateBattery();
      checkAnimatronic();
    }

    function toggleDoor() {
      if (gameOver) return;
      doorClosed = !doorClosed;
      updateScreen(doorClosed ? "ðŸšª Porta fechada!" : "ðŸšª Porta aberta!");
      updateBattery();
    }

    function checkAnimatronic() {
      if (animatronicDistance <= 0) {
        if (!doorClosed) {
          endGame("ðŸ’€ O animatrÃ´nico entrou!");
        } else {
          animatronicDistance = 5; // ele vai embora
          updateScreen("ðŸ™Œ VocÃª impediu o animatrÃ´nico a tempo!");
        }
      }
    }

    function endGame(message) {
      gameOver = true;
      updateScreen(message);
      document.getElementById("jumpscare").style.display = "flex";
    }

    // Energia decai com o tempo
    setInterval(() => {
      if (!gameOver) {
        updateBattery();
      }
    }, 5000);
  </script>

</body>
</html>
